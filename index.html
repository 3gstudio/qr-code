    </style>

    <script>
        class URLShortifyAPI {
            constructor() {
                this.baseUrl = '';
                this.apiKey = '';
            }

            setConfig(wordpressUrl, apiKey) {
                this.baseUrl = wordpressUrl.replace(/\/$/, '') + '/wp-json/url-shortify/v1';
                this.apiKey = apiKey;
            }

            async createShortLink(originalUrl, title = '') {
                if (!this.baseUrl || !this.apiKey) {
                    throw new Error('ConfiguraÃ§Ã£o da API nÃ£o definida');
                }

                const response = await fetch(`${this.baseUrl}/links`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`,
                        'X-WP-Nonce': await this.getNonce()
                    },
                    body: JSON.stringify({
                        url: originalUrl,
                        title: title || 'QR Code Dynamic Link',
                        description: 'Link criado pelo Gerador de QR Code',
                        slug: this.generateSlug()
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }

                return await response.json();
            }

            async getNonce() {
                // Para WordPress, vocÃª pode precisar obter um nonce
                // Este Ã© um exemplo simplificado
                try {
                    const response = await fetch(`${this.baseUrl.replace('/wp-json/url-shortify/v1', '')}/wp-admin/admin-ajax.php?action=get_nonce`);
                    const data = await response.json();
                    return data.nonce || '';
                } catch (error) {
                    console.warn('NÃ£o foi possÃ­vel obter nonce:', error);
                    return '';
                }
            }

            generateSlug() {
                return Math.random().toString(36).substring(2, 8);
            }

            async getShortLinks() {
                if (!this.baseUrl || !this.apiKey) {
                    throw new Error('ConfiguraÃ§Ã£o da API nÃ£o definida');
                }

                const response = await fetch(`${this.baseUrl}/links`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${this.apiKey}`,
                        'X-WP-Nonce': await this.getNonce()
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro ao buscar links: ${response.status}`);
                }

                return await response.json();
            }
        }

        class QRCodeGenerator {
            constructor() {
                this.currentQR = null;
                this.history = [];
                this.urlShortify = new URLShortifyAPI();
                this.isDynamicMode = false;
                this.initializeElements();
                this.loadHistory();
                this.loadAPIConfig();
                this.bindEvents();
                this.renderHistory();
            }

            initializeElements() {
                this.elements = {
                    // Existing elements
                    text: document.getElementById('qr-text'),
                    fgColor: document.getElementById('fg-color'),
                    fgColorText: document.getElementById('fg-color-text'),
                    bgColor: document.getElementById('bg-color'),
                    bgColorText: document.getElementById('bg-color-text'),
                    transparentBg: document.getElementById('transparent-bg'),
                    sizePreset: document.getElementById('size-preset'),
                    customSize: document.getElementById('custom-size'),
                    preview: document.getElementById('qr-preview'),
                    downloadPng: document.getElementById('download-png'),
                    downloadSvg: document.getElementById('download-svg'),
                    charCount: document.getElementById('char-count'),
                    historyGrid: document.getElementById('history-grid'),
                    clearHistory: document.getElementById('clear-history'),
                    
                    // Dynamic QR elements
                    dynamicToggle: document.getElementById('dynamic-toggle'),
                    apiConfig: document.getElementById('api-config'),
                    apiKey: 'ck_3d617163ee41c94090f9a1f6c968581e199b33e0',
                    wordpressUrl: 'https://3gstudio.com.br',
                    redirectUrl: document.getElementById('redirect-url'),
                    createShortUrl: document.getElementById('create-short-url'),
                    loading: document.getElementById('loading'),
                    shortenedUrlDisplay: document.getElementById('shortened-url-display'),
                    shortenedUrl: document.getElementById('shortened-url'),
                    copyUrl: document.getElementById('copy-url'),
                    errorMessage: document.getElementById('error-message')
                };

                // Verificar se todos os elementos foram encontrados
                for (const [key, element] of Object.entries(this.elements)) {
                    if (!element) {
                        console.error(`Elemento nÃ£o encontrado: ${key}`);
                    }
                }
            }

            bindEvents() {
                // Existing events
                if (this.elements.text) {
                    this.elements.text.addEventListener('input', () => {
                        this.updateCharacterCount();
                    });
                    
                    this.elements.text.addEventListener('blur', () => {
                        this.generateQR();
                    });
                }

                // Color controls
                if (this.elements.fgColor) {
                    this.elements.fgColor.addEventListener('input', (e) => {
                        this.elements.fgColorText.value = e.target.value;
                        this.generateQR();
                    });
                }

                if (this.elements.fgColorText) {
                    this.elements.fgColorText.addEventListener('input', (e) => {
                        if (this.isValidColor(e.target.value)) {
                            this.elements.fgColor.value = e.target.value;
                            this.generateQR();
                        }
                    });
                }

                if (this.elements.bgColor) {
                    this.elements.bgColor.addEventListener('input', (e) => {
                        this.elements.bgColorText.value = e.target.value;
                        this.generateQR();
                    });
                }

                if (this.elements.bgColorText) {
                    this.elements.bgColorText.addEventListener('input', (e) => {
                        if (this.isValidColor(e.target.value)) {
                            this.elements.bgColor.value = e.target.value;
                            this.generateQR();
                        }
                    });
                }

                if (this.elements.transparentBg) {
                    this.elements.transparentBg.addEventListener('change', () => {
                        this.generateQR();
                    });
                }

                // Size controls
                if (this.elements.sizePreset) {
                    this.elements.sizePreset.addEventListener('change', () => {
                        if (this.elements.sizePreset.value !== 'custom') {
                            this.elements.customSize.value = this.elements.sizePreset.value;
                        }
                        this.generateQR();
                    });
                }

                if (this.elements.customSize) {
                    this.elements.customSize.addEventListener('input', () => {
                        this.elements.sizePreset.value = 'custom';
                        this.generateQR();
                    });
                }

                // Download buttons
                if (this.elements.downloadPng) {
                    this.elements.downloadPng.addEventListener('click', () => {
                        this.downloadPNG();
                    });
                }

                if (this.elements.downloadSvg) {
                    this.elements.downloadSvg.addEventListener('click', () => {
                        this.downloadSVG();
                    });
                }

                // Clear history
                if (this.elements.clearHistory) {
                    this.elements.clearHistory.addEventListener('click', () => {
                        this.clearHistoryData();
                    });
                }

                // Dynamic QR events
                if (this.elements.dynamicToggle) {
                    this.elements.dynamicToggle.addEventListener('click', () => {
                        this.toggleDynamicMode();
                    });
                }

                if (this.elements.createShortUrl) {
                    this.elements.createShortUrl.addEventListener('click', () => {
                        this.createShortUrl();
                    });
                }

                if (this.elements.copyUrl) {
                    this.elements.copyUrl.addEventListener('click', () => {
                        this.copyToClipboard();
                    });
                }

            }

            toggleDynamicMode() {
                this.isDynamicMode = !this.isDynamicMode;
                
                if (this.isDynamicMode) {
                    this.elements.dynamicToggle.classList.add('active');
                    this.elements.apiConfig.classList.add('active');
                } else {
                    this.elements.dynamicToggle.classList.remove('active');
                    this.elements.apiConfig.classList.remove('active');
                    this.hideMessages();
                }
            }

            async createShortUrl() {
                const apiKey = this.elements.apiKey;
                const wordpressUrl = this.elements.wordpressUrl;
                const redirectUrl = this.elements.redirectUrl.value.trim();

                if (!apiKey || !wordpressUrl || !redirectUrl) {
                    this.showError('Por favor, preencha todos os campos obrigatÃ³rios.');
                    return;
                }

                if (!this.isValidUrl(wordpressUrl) || !this.isValidUrl(redirectUrl)) {
                    this.showError('Por favor, insira URLs vÃ¡lidas.');
                    return;
                }

                this.showLoading(true);
                this.hideMessages();

                try {
                    this.urlShortify.setConfig(wordpressUrl, apiKey);
                    const result = await this.urlShortify.createShortLink(redirectUrl);
                    
                    if (result && result.short_url) {
                        this.showShortenedUrl(result.short_url);
                        this.elements.text.value = result.short_url;
                        this.generateQR();
                        this.saveAPIConfig();
                    } else {
                        throw new Error('Resposta invÃ¡lida da API');
                    }
                } catch (error) {
                    console.error('Erro ao criar link encurtado:', error);
                    this.showError(`Erro ao criar link encurtado: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            showShortenedUrl(url) {
                this.elements.shortenedUrl.textContent = url;
                this.elements.shortenedUrlDisplay.classList.add('show');
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.classList.add('show');
            }

            showLoading(show) {
                if (show) {
                    this.elements.loading.classList.add('show');
                    this.elements.createShortUrl.disabled = true;
                } else {
                    this.elements.loading.classList.remove('show');
                    this.elements.createShortUrl.disabled = false;
                }
            }

            hideMessages() {
                this.elements.shortenedUrlDisplay.classList.remove('show');
                this.elements.errorMessage.classList.remove('show');
            }

            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(this.elements.shortenedUrl.textContent);
                    
                    // Visual feedback
                    const originalText = this.elements.copyUrl.textContent;
                    this.elements.copyUrl.textContent = 'Copiado!';
                    this.elements.copyUrl.style.background = '#4caf50';
                    
                    setTimeout(() => {
                        this.elements.copyUrl.textContent = originalText;
                        this.elements.copyUrl.style.background = '';
                    }, 2000);
                } catch (error) {
                    console.error('Erro ao copiar:', error);
                    // Fallback for older browsers
                    this.fallbackCopyToClipboard(this.elements.shortenedUrl.textContent);
                }
            }

            fallbackCopyToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;

            // Existing methods from the original code
            updateCharacterCount() {
                if (!this.elements.text || !this.elements.charCount) return;
                
                const length = this.elements.text.value.length;
                const maxLength = 2000;
                this.elements.charCount.textContent = `${length} / ${maxLength} caracteres`;
                
                if (length > maxLength * 0.9) {
                    this.elements.charCount.classList.add('warning');
                } else {
                    this.elements.charCount.classList.remove('warning');
                }
            }

            isValidColor(color) {
                return /^#([0-9A-F]{3}){1,2}$/i.test(color);
            }

            generateQR() {
                if (!this.elements.text || !this.elements.preview) return;

                const text = this.elements.text.value.trim();
                if (!text) {
                    this.elements.preview.innerHTML = '<p style="color: #666;">Digite o conteÃºdo para gerar o QR code</p>';
                    if (this.elements.downloadPng) this.elements.downloadPng.disabled = true;
                    if (this.elements.downloadSvg) this.elements.downloadSvg.disabled = true;
                    return;
                }

                const size = parseInt(this.elements.customSize.value) || 256;
                const fgColor = this.elements.fgColor ? this.elements.fgColor.value : '#000000';
                const bgColor = (this.elements.transparentBg && this.elements.transparentBg.checked) ? 
                    'transparent' : (this.elements.bgColor ? this.elements.bgColor.value : '#ffffff');

                try {
                    const canvas = document.createElement('canvas');
                    const qr = new QRious({
                        element: canvas,
                        value: text,
                        size: size,
                        foreground: fgColor,
                        background: bgColor,
                        level: 'M'
                    });

                    this.currentQR = {
                        canvas: canvas,
                        text: text,
                        size: size,
                        fgColor: fgColor,
                        bgColor: bgColor,
                        timestamp: Date.now()
                    };

                    this.updatePreview(canvas);

                    if (this.elements.downloadPng) this.elements.downloadPng.disabled = false;
                    if (this.elements.downloadSvg) this.elements.downloadSvg.disabled = false;

                    this.addToHistory(this.currentQR);

                } catch (error) {
                    console.error('Erro ao gerar QR code:', error);
                    if (this.elements.preview) {
                        this.elements.preview.innerHTML = '<p style="color: #ff6b6b;">Erro ao gerar QR code</p>';
                    }
                }
            }

            updatePreview(canvas) {
                if (!this.elements.preview) return;

                this.elements.preview.innerHTML = '';
                
                const maxPreviewSize = 300;
                const actualSize = canvas.width;
                
                if (actualSize > maxPreviewSize) {
                    canvas.style.width = maxPreviewSize + 'px';
                    canvas.style.height = maxPreviewSize + 'px';
                } else {
                    canvas.style.width = actualSize + 'px';
                    canvas.style.height = actualSize + 'px';
                }
                
                this.elements.preview.appendChild(canvas);
            }

            downloadPNG() {
                if (!this.currentQR) return;

                try {
                    const link = document.createElement('a');
                    link.download = `qr-code-${Date.now()}.png`;
                    link.href = this.currentQR.canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error('Erro ao baixar PNG:', error);
                    alert('Erro ao baixar o arquivo PNG');
                }
            }

            getQRCodeMatrix() {
                if (!this.currentQR || !this.currentQR.canvas) return null;
                
                try {
                    const canvas = this.currentQR.canvas;
                    const ctx = canvas.getContext('2d');
                    const size = canvas.width;
                    
                    const imageData = ctx.getImageData(0, Math.floor(size/2), size, 1).data;
                    let startPos = 0;
                    let endPos = size - 1;
                    
                    for (let i = 0; i < size; i += 1) {
                        const idx = i * 4;
                        if (imageData[idx] < 128) {
                            startPos = i;
                            break;
                        }
                    }
                    
                    for (let i = size - 1; i >= 0; i -= 1) {
                        const idx = i * 4;
                        if (imageData[idx] < 128) {
                            endPos = i;
                            break;
                        }
                    }
                    
                    const qrSize = endPos - startPos + 1;
                    
                    let lastPixelBlack = false;
                    let transitions = 0;
                    
                    for (let i = startPos; i <= endPos; i++) {
                        const idx = i * 4;
                        const isBlack = imageData[idx] < 128;
                        
                        if (isBlack !== lastPixelBlack) {
                            transitions++;
                            lastPixelBlack = isBlack;
                        }
                    }
                    
                    const moduleCount = Math.max(21, Math.ceil(transitions / 2));
                    
                    const fullImageData = ctx.getImageData(0, 0, size, size).data;
                    const moduleSize = size / moduleCount;
                    const matrix = [];
                    
                    for (let y = 0; y < moduleCount; y++) {
                        const row = [];
                        for (let x = 0; x < moduleCount; x++) {
                            const pixelX = Math.floor((x + 0.5) * moduleSize);
                            const pixelY = Math.floor((y + 0.5) * moduleSize);
                            
                            const idx = (pixelY * size + pixelX) * 4;
                            row.push(fullImageData[idx] < 128);
                        }
                        matrix.push(row);
                    }
                    
                    return {
                        matrix: matrix,
                        moduleCount: moduleCount
                    };
                } catch (error) {
                    console.error('Erro ao extrair matriz do QR code:', error);
                    return null;
                }
            }

            downloadSVG() {
                if (!this.currentQR) return;

                try {
                    const qrData = this.getQRCodeMatrix();
                    if (!qrData) {
                        throw new Error('NÃ£o foi possÃ­vel obter os dados da matriz do QR code');
                    }

                    const size = this.currentQR.size;
                    const moduleSize = size / qrData.moduleCount;
                    const fgColor = this.currentQR.fgColor;
                    const matrix = qrData.matrix;
                    
                    let pathData = '';
                    
                    for (let y = 0; y < matrix.length; y++) {
                        for (let x = 0; x < matrix[y].length; x++) {
                            if (matrix[y][x]) {
                                pathData += `M${x * moduleSize},${y * moduleSize} h${moduleSize} v${moduleSize} h-${moduleSize} z `;
                            }
                        }
                    }
                    
                    const svgContent = `<?xml version="1.0" encoding="UTF-8" standalone="no"?>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <rect width="100%" height="100%" fill="${this.currentQR.bgColor === 'transparent' ? 'none' : this.currentQR.bgColor}"/>
                            <path d="${pathData}" fill="${fgColor}"/>
                        </svg>`;

                    const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                    const link = document.createElement('a');
                    link.download = `qr-code-${Date.now()}.svg`;
                    link.href = URL.createObjectURL(blob);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                } catch (error) {
                    console.error('Erro ao baixar SVG:', error);
                    alert('Erro ao baixar o arquivo SVG: ' + error.message);
                }
            }

            addToHistory(qrData) {
                try {
                    const previewCanvas = document.createElement('canvas');
                    const previewSize = 80;
                    const previewQR = new QRious({
                        element: previewCanvas,
                        value: qrData.text,
                        size: previewSize,
                        foreground: qrData.fgColor,
                        background: qrData.bgColor,
                        level: 'M'
                    });

                    const historyItem = {
                        text: qrData.text,
                        fgColor: qrData.fgColor,
                        bgColor: qrData.bgColor,
                        size: qrData.size,
                        timestamp: qrData.timestamp,
                        preview: previewCanvas.toDataURL()
                    };

                    this.history = this.history.filter(item => item.text !== qrData.text);
                    this.history.unshift(historyItem);
                    this.history = this.history.slice(0, 12);

                    this.saveHistory();
                    this.renderHistory();
                } catch (error) {
                    console.error('Erro ao adicionar ao histÃ³rico:', error);
                }
            }

            renderHistory() {
                if (!this.elements.historyGrid) return;

                if (this.history.length === 0) {
                    this.elements.historyGrid.innerHTML = '<div class="empty-history">Nenhum QR code gerado ainda</div>';
                    return;
                }

                this.elements.historyGrid.innerHTML = '';

                this.history.forEach(item => {
                    const historyDiv = document.createElement('div');
                    historyDiv.className = 'history-item';
                    historyDiv.innerHTML = `
                        <img src="${item.preview}" alt="QR Code" loading="lazy">
                        <div class="history-item-text">${item.text.substring(0, 30)}${item.text.length > 30 ? '...' : ''}</div>
                    `;

                    historyDiv.addEventListener('click', () => {
                        this.loadFromHistory(item);
                    });

                    this.elements.historyGrid.appendChild(historyDiv);
                });
            }

            loadFromHistory(item) {
                if (this.elements.text) this.elements.text.value = item.text;
                if (this.elements.fgColor) this.elements.fgColor.value = item.fgColor;
                if (this.elements.fgColorText) this.elements.fgColorText.value = item.fgColor;
                if (this.elements.bgColor) this.elements.bgColor.value = item.bgColor;
                if (this.elements.bgColorText) this.elements.bgColorText.value = item.bgColor;
                if (this.elements.customSize) this.elements.customSize.value = item.size;
                if (this.elements.transparentBg) this.elements.transparentBg.checked = item.bgColor === 'transparent';

                this.updateCharacterCount();
                this.generateQR();
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('qr-history');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('Erro ao carregar histÃ³rico:', error);
                    this.history = [];
                }
            }

            saveHistory() {
                try {
                    localStorage.setItem('qr-history', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('NÃ£o foi possÃ­vel salvar o histÃ³rico:', error);
                }
            }

            clearHistoryData() {
                this.history = [];
                this.saveHistory();
                this.renderHistory();
            }
        }
