<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code Avançado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header h1 img {
            width: 45px;
            padding-right: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .color-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-input-group input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .size-controls {
            display: flex;
            gap: 10px;
        }

        .size-controls select, .size-controls input {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .character-count {
            font-size: 12px;
            color: #666;
            text-align: right;
        }

        .character-count.warning {
            color: #ff6b6b;
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .qr-preview {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .qr-preview canvas, .qr-preview svg {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .history-section {
            grid-column: 1 / -1;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e1e5e9;
        }

        .history-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .history-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .history-item canvas {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .history-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .history-item-text {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            max-height: 40px;
            overflow: hidden;
        }

        .clear-history {
            margin-top: 15px;
        }

        .empty-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .download-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><img src="assets/images/bloom.png" class="logo"> Gerador de QR Code</h1>
            <p>Crie QR codes bonitos e personalizáveis com visualização em tempo real</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="form-group">
                    <label for="qr-text">Conteúdo do QR Code</label>
                    <textarea id="qr-text" placeholder="Digite texto, URL ou qualquer conteúdo para seu QR code..."></textarea>
                    <div class="character-count" id="char-count">0 / 2000 caracteres</div>
                </div>

                <div class="form-group">
                    <label>Cor do Primeiro Plano</label>
                    <div class="color-input-group">
                        <input type="color" id="fg-color" value="#000000">
                        <input type="text" id="fg-color-text" value="#000000" placeholder="#000000">
                    </div>
                </div>

                <div class="form-group">
                    <label>Cor do Fundo</label>
                    <div class="color-input-group">
                        <input type="color" id="bg-color" value="#ffffff">
                        <input type="text" id="bg-color-text" value="#ffffff" placeholder="#ffffff">
                        <div class="checkbox-group">
                            <input type="checkbox" id="transparent-bg">
                            <label for="transparent-bg">Transparente</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tamanho</label>
                    <div class="size-controls">
                        <select id="size-preset">
                            <option value="custom">Tamanho Personalizado</option>
                            <option value="128">Pequeno (128px)</option>
                            <option value="256" selected>Médio (256px)</option>
                            <option value="512">Grande (512px)</option>
                            <option value="1024">Extra Grande (1024px)</option>
                        </select>
                        <input type="number" id="custom-size" min="64" max="2048" value="256" placeholder="Tamanho personalizado">
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <div class="qr-preview" id="qr-preview">
                    <p style="color: #666;">Digite o conteúdo para gerar o QR code</p>
                </div>
                
                <div class="download-buttons">
                    <button class="btn btn-primary" id="download-png" disabled>
                        📱 Baixar PNG
                    </button>
                    <button class="btn btn-secondary" id="download-svg" disabled>
                        🎨 Baixar SVG
                    </button>
                </div>
            </div>

            <div class="history-section">
                <h3 class="history-title">📚 QR Codes Recentes</h3>
                <div class="history-grid" id="history-grid">
                    <div class="empty-history">Nenhum QR code gerado ainda</div>
                </div>
                <button class="btn btn-secondary clear-history" id="clear-history">Limpar Histórico</button>
            </div>
        </div>
    </div>

    <script>
        class QRCodeGenerator {
            constructor() {
                this.currentQR = null;
                this.history = [];
                this.initializeElements();
                this.loadHistory();
                this.bindEvents();
                this.renderHistory();
            }

            initializeElements() {
                this.elements = {
                    text: document.getElementById('qr-text'),
                    fgColor: document.getElementById('fg-color'),
                    fgColorText: document.getElementById('fg-color-text'),
                    bgColor: document.getElementById('bg-color'),
                    bgColorText: document.getElementById('bg-color-text'),
                    transparentBg: document.getElementById('transparent-bg'),
                    sizePreset: document.getElementById('size-preset'),
                    customSize: document.getElementById('custom-size'),
                    preview: document.getElementById('qr-preview'),
                    downloadPng: document.getElementById('download-png'),
                    downloadSvg: document.getElementById('download-svg'),
                    charCount: document.getElementById('char-count'),
                    historyGrid: document.getElementById('history-grid'),
                    clearHistory: document.getElementById('clear-history')
                };

                // Verificar se todos os elementos foram encontrados
                for (const [key, element] of Object.entries(this.elements)) {
                    if (!element) {
                        console.error(`Elemento não encontrado: ${key}`);
                    }
                }
            }

            bindEvents() {
                // Verificar se os elementos existem antes de adicionar eventos
                if (this.elements.text) {
                    // Entrada de texto e contador de caracteres
                    this.elements.text.addEventListener('input', () => {
                        this.updateCharacterCount();
                    });
                    
                    this.elements.text.addEventListener('blur', () => {
                        this.generateQR();
                    });
                }

                // Controles de cor
                if (this.elements.fgColor) {
                    this.elements.fgColor.addEventListener('input', (e) => {
                        this.elements.fgColorText.value = e.target.value;
                        this.generateQR();
                    });
                }

                if (this.elements.fgColorText) {
                    this.elements.fgColorText.addEventListener('input', (e) => {
                        if (this.isValidColor(e.target.value)) {
                            this.elements.fgColor.value = e.target.value;
                            this.generateQR();
                        }
                    });
                }

                if (this.elements.bgColor) {
                    this.elements.bgColor.addEventListener('input', (e) => {
                        this.elements.bgColorText.value = e.target.value;
                        this.generateQR();
                    });
                }

                if (this.elements.bgColorText) {
                    this.elements.bgColorText.addEventListener('input', (e) => {
                        if (this.isValidColor(e.target.value)) {
                            this.elements.bgColor.value = e.target.value;
                            this.generateQR();
                        }
                    });
                }

                if (this.elements.transparentBg) {
                    this.elements.transparentBg.addEventListener('change', () => {
                        this.generateQR();
                    });
                }

                // Controles de tamanho
                if (this.elements.sizePreset) {
                    this.elements.sizePreset.addEventListener('change', () => {
                        if (this.elements.sizePreset.value !== 'custom') {
                            this.elements.customSize.value = this.elements.sizePreset.value;
                        }
                        this.generateQR();
                    });
                }

                if (this.elements.customSize) {
                    this.elements.customSize.addEventListener('input', () => {
                        this.elements.sizePreset.value = 'custom';
                        this.generateQR();
                    });
                }

                // Botões de download
                if (this.elements.downloadPng) {
                    this.elements.downloadPng.addEventListener('click', () => {
                        this.downloadPNG();
                    });
                }

                if (this.elements.downloadSvg) {
                    this.elements.downloadSvg.addEventListener('click', () => {
                        this.downloadSVG();
                    });
                }

                // Limpar histórico
                if (this.elements.clearHistory) {
                    this.elements.clearHistory.addEventListener('click', () => {
                        this.clearHistoryData();
                    });
                }
            }

            updateCharacterCount() {
                if (!this.elements.text || !this.elements.charCount) return;
                
                const length = this.elements.text.value.length;
                const maxLength = 2000;
                this.elements.charCount.textContent = `${length} / ${maxLength} caracteres`;
                
                if (length > maxLength * 0.9) {
                    this.elements.charCount.classList.add('warning');
                } else {
                    this.elements.charCount.classList.remove('warning');
                }
            }

            isValidColor(color) {
                return /^#([0-9A-F]{3}){1,2}$/i.test(color);
            }

            generateQR() {
                if (!this.elements.text || !this.elements.preview) return;

                const text = this.elements.text.value.trim();
                if (!text) {
                    this.elements.preview.innerHTML = '<p style="color: #666;">Digite o conteúdo para gerar o QR code</p>';
                    if (this.elements.downloadPng) this.elements.downloadPng.disabled = true;
                    if (this.elements.downloadSvg) this.elements.downloadSvg.disabled = true;
                    return;
                }

                const size = parseInt(this.elements.customSize.value) || 256;
                const fgColor = this.elements.fgColor ? this.elements.fgColor.value : '#000000';
                const bgColor = (this.elements.transparentBg && this.elements.transparentBg.checked) ? 
                    'transparent' : (this.elements.bgColor ? this.elements.bgColor.value : '#ffffff');

                try {
                    // Criar canvas para o QR code
                    const canvas = document.createElement('canvas');
                    const qr = new QRious({
                        element: canvas,
                        value: text,
                        size: size,
                        foreground: fgColor,
                        background: bgColor,
                        level: 'M'
                    });

                    // Armazenar os dados do QR code para uso posterior
                    this.currentQR = {
                        canvas: canvas,
                        text: text,
                        size: size,
                        fgColor: fgColor,
                        bgColor: bgColor,
                        timestamp: Date.now(),
                        qrious: qr // Armazenar a instância do QRious para acessar os dados da matriz
                    };

                    // Atualizar visualização com limitação de tamanho
                    this.updatePreview(canvas);

                    // Habilitar botões de download
                    if (this.elements.downloadPng) this.elements.downloadPng.disabled = false;
                    if (this.elements.downloadSvg) this.elements.downloadSvg.disabled = false;

                    // Adicionar ao histórico
                    this.addToHistory(this.currentQR);

                } catch (error) {
                    console.error('Erro ao gerar QR code:', error);
                    if (this.elements.preview) {
                        this.elements.preview.innerHTML = '<p style="color: #ff6b6b;">Erro ao gerar QR code</p>';
                    }
                }
            }

            updatePreview(canvas) {
                if (!this.elements.preview) return;

                this.elements.preview.innerHTML = '';
                
                // Limitar tamanho da visualização para caber no container (máx 300px)
                const maxPreviewSize = 300;
                const actualSize = canvas.width;
                
                if (actualSize > maxPreviewSize) {
                    canvas.style.width = maxPreviewSize + 'px';
                    canvas.style.height = maxPreviewSize + 'px';
                } else {
                    canvas.style.width = actualSize + 'px';
                    canvas.style.height = actualSize + 'px';
                }
                
                this.elements.preview.appendChild(canvas);
            }

            downloadPNG() {
                if (!this.currentQR) return;

                try {
                    const link = document.createElement('a');
                    link.download = `qr-code-${Date.now()}.png`;
                    link.href = this.currentQR.canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error('Erro ao baixar PNG:', error);
                    alert('Erro ao baixar o arquivo PNG');
                }
            }

            downloadSVG() {
                if (!this.currentQR) return;

                try {
                    // Obter a matriz de dados do QR code
                    const qrData = this.getQRCodeMatrix();
                    if (!qrData) {
                        throw new Error('Não foi possível obter os dados da matriz do QR code');
                    }

                    const size = this.currentQR.size;
                    const moduleSize = size / qrData.length;
                    const fgColor = this.currentQR.fgColor;
                    
                    // Criar o conteúdo SVG com retângulos vetoriais para cada módulo
                    let pathData = '';
                    
                    for (let y = 0; y < qrData.length; y++) {
                        for (let x = 0; x < qrData[y].length; x++) {
                            if (qrData[y][x]) {
                                // Adicionar um retângulo para cada módulo ativo (preto)
                                pathData += `M${x * moduleSize},${y * moduleSize} h${moduleSize} v${moduleSize} h-${moduleSize} z `;
                            }
                        }
                    }
                    
                    // Criar o documento SVG completo
                    const svgContent = `<?xml version="1.0" standalone="no"?>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <rect width="100%" height="100%" fill="${this.currentQR.bgColor === 'transparent' ? 'none' : this.currentQR.bgColor}"/>
                            <path d="${pathData}" fill="${fgColor}"/>
                        </svg>`;

                    const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                    const link = document.createElement('a');
                    link.download = `qr-code-${Date.now()}.svg`;
                    link.href = URL.createObjectURL(blob);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                } catch (error) {
                    console.error('Erro ao baixar SVG:', error);
                    alert('Erro ao baixar o arquivo SVG');
                }
            }

            // Método para extrair a matriz de dados do QR code
            getQRCodeMatrix() {
                if (!this.currentQR || !this.currentQR.qrious) return null;
                
                try {
                    // Acessar a matriz de dados do QRious
                    // Nota: Isso depende da implementação interna do QRious
                    const qr = this.currentQR.qrious;
                    
                    // Extrair os dados da matriz do QR code do canvas
                    const size = qr._qr.moduleCount;
                    const matrix = [];
                    
                    for (let row = 0; row < size; row++) {
                        const rowData = [];
                        for (let col = 0; col < size; col++) {
                            // isDark retorna true para módulos pretos (ativos)
                            rowData.push(qr._qr.isDark(row, col));
                        }
                        matrix.push(rowData);
                    }
                    
                    return matrix;
                } catch (error) {
                    console.error('Erro ao extrair matriz do QR code:', error);
                    return null;
                }
            }

            addToHistory(qrData) {
                try {
                    // Criar canvas pequeno para visualização
                    const previewCanvas = document.createElement('canvas');
                    const previewSize = 80;
                    const previewQR = new QRious({
                        element: previewCanvas,
                        value: qrData.text,
                        size: previewSize,
                        foreground: qrData.fgColor,
                        background: qrData.bgColor,
                        level: 'M'
                    });

                    const historyItem = {
                        text: qrData.text,
                        fgColor: qrData.fgColor,
                        bgColor: qrData.bgColor,
                        size: qrData.size,
                        timestamp: qrData.timestamp,
                        preview: previewCanvas.toDataURL()
                    };

                    // Remover duplicatas e adicionar ao início
                    this.history = this.history.filter(item => item.text !== qrData.text);
                    this.history.unshift(historyItem);

                    // Manter apenas os últimos 12 itens
                    this.history = this.history.slice(0, 12);

                    this.saveHistory();
                    this.renderHistory();
                } catch (error) {
                    console.error('Erro ao adicionar ao histórico:', error);
                }
            }

            renderHistory() {
                if (!this.elements.historyGrid) return;

                if (this.history.length === 0) {
                    this.elements.historyGrid.innerHTML = '<div class="empty-history">Nenhum QR code gerado ainda</div>';
                    return;
                }

                this.elements.historyGrid.innerHTML = '';

                this.history.forEach(item => {
                    const historyDiv = document.createElement('div');
                    historyDiv.className = 'history-item';
                    historyDiv.innerHTML = `
                        <img src="${item.preview}" alt="QR Code" loading="lazy">
                        <div class="history-item-text">${item.text.substring(0, 30)}${item.text.length > 30 ? '...' : ''}</div>
                    `;

                    historyDiv.addEventListener('click', () => {
                        this.loadFromHistory(item);
                    });

                    this.elements.historyGrid.appendChild(historyDiv);
                });
            }

            loadFromHistory(item) {
                if (this.elements.text) this.elements.text.value = item.text;
                if (this.elements.fgColor) this.elements.fgColor.value = item.fgColor;
                if (this.elements.fgColorText) this.elements.fgColorText.value = item.fgColor;
                if (this.elements.bgColor) this.elements.bgColor.value = item.bgColor;
                if (this.elements.bgColorText) this.elements.bgColorText.value = item.bgColor;
                if (this.elements.customSize) this.elements.customSize.value = item.size;
                if (this.elements.transparentBg) this.elements.transparentBg.checked = item.bgColor === 'transparent';

                this.updateCharacterCount();
                this.generateQR();
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('qr-history');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('Erro ao carregar histórico:', error);
                    this.history = [];
                }
            }

            saveHistory() {
                try {
                    localStorage.setItem('qr-history', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('Não foi possível salvar o histórico:', error);
                }
            }

            clearHistoryData() {
                this.history = [];
                this.saveHistory();
                this.renderHistory();
            }
        }

        // Inicializar o Gerador de QR Code quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            try {
                new QRCodeGenerator();
            } catch (error) {
                console.error('Erro ao inicializar o gerador:', error);
            }
        });
    </script>
</body>
</html>
